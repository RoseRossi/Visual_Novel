name: Test Node.js App

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4.0.0
      with:
        node-version: 20.5.1

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test